name: Emscripten Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'
          actions-cache-folder: 'emsdk-cache'
          
      - name: Verify Emscripten installation
        run: |
          emcc --version
          echo "Emscripten installed successfully"
          
      - name: Test C to WASM compilation
        run: |
          echo 'int main() { return 0; }' > test.c
          emcc test.c -o test.js
          if [ ! -f test.js ] || [ ! -f test.wasm ]; then
            echo "✗ Failed to generate output files"
            exit 1
          fi
          echo "✓ Successfully compiled C to WASM"
          node test.js || echo "Note: Node execution had exit code $? (acceptable for simple test)"
          
      - name: Test C++ to WASM compilation
        run: |
          echo '#include <iostream>
          int main() { 
            std::cout << "Hello from WebAssembly!" << std::endl;
            return 0;
          }' > test.cpp
          em++ test.cpp -o test-cpp.js
          if [ ! -f test-cpp.js ] || [ ! -f test-cpp.wasm ]; then
            echo "✗ Failed to generate output files"
            exit 1
          fi
          echo "✓ Successfully compiled C++ to WASM"
          node test-cpp.js || echo "Note: Node execution had exit code $? (acceptable for simple test)"
          
      - name: Build SNES9x LibRetro core
        run: |
          cd public/snes/core/snes9x2005-wasm-master
          bash build.sh
          ls -la *.js *.wasm
          
      - name: Move SNES core to accessible location
        run: |
          mkdir -p public/cores
          cp public/snes/core/snes9x2005-wasm-master/snes9x_2005.js public/cores/
          cp public/snes/core/snes9x2005-wasm-master/snes9x_2005.wasm public/cores/
          
      - name: Install project dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run tests
        run: npm test -- --run
        
      - name: Run MCP server tests
        run: npm test -- src/test/mcp --run
        continue-on-error: true  # MCP tests may fail if external servers are unavailable
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            test.js
            test.wasm
            test-cpp.js
            test-cpp.wasm
          retention-days: 7
